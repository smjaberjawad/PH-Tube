<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- Raw CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Tailwind CSS & Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto font_inter">

    <!-- Header Starts -->
    <header class="my-8">

        <!-- Navigation Bar -->
        <nav class="flex justify-between items-center">
            <div>
                <img src="images/Logo.png" alt="">
            </div>
            <div>
                <button class="btn btn-active">Sort by view</button>
            </div>
            <div>
                <button class="btn btn-error text-white">Blog</button>
            </div>
        </nav>

    </header>

    <hr class="border">

    <!-- Main Starts -->
    <main class="mt-8">

        <!-- Button Container -->
        <div id="button_container" class="space-x-6 mb-10 text-center">

        </div>

        <!-- Video Container -->
        <div id="video_container" class="grid grid-cols-2 gap-6 lg:grid-cols-4">
            
        </div>

        <!-- Error Container -->
        <div id="error_container" class="hidden flex flex-col gap-10 justify-center items-center">
            <img src="images/Icon.png" alt="">
            <h1 class="text-5xl font-bold text-center">Oops!! Sorry, <br> There is no content here</h1>
        </div>

    </main>


    <!-- Raw JS -->
    <script src="js/basic.js"></script>
</body>

</html>
